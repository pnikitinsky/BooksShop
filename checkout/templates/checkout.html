{% extends 'base.html' %}

"""
Block createStripeClient located here because inside js file, 
python context variables is not visible
"""
{% block createStripeClient %}
<script type="text/javascript">
  // Create a Stripe client
  var stripe = Stripe("{{ publishKey }}");
  // Create an instance of Elements
  var elements = stripe.elements();
</script>
{% endblock %}

{% block content %}
<div class="row">
 <div class="col-sm-6 col-sm-offset-3">  

<form action="{% url 'checkout' %}" method="post" id="payment-form" class="form"> {% csrf_token %}
      <!-- Used to display form errors -->
  <div id="card-errors" role="alert"></div>
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element" class="StripeElement StripeElement--focus 
            StripeElement--invalid StripeElement--webkit-autofill">
              <!-- a Stripe Element will be inserted here. -->
    </div>
    <button class="btn btn-primary">Submit Payment</button>
  </div>
</form>
</div>
</div>  
{% endblock %}
